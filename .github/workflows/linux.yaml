name: linux

on:
  pull_request:
  push:
    branches:
      - master

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test ${{ matrix.rust }} on ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - stable

        os:
          - ubuntu-latest

        include:
          - rust: stable
            os: ubuntu-latest
            features: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Build only
        # if: matrix.build-only
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: ${{ matrix.features }}

